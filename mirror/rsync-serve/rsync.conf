## Adapted from http://ftp.heanet.ie/mirrors/heanet/ftp.heanet.ie-architecture/rsyncd.conf

uid = mirror
gid = mirror
timeout = 86400
log file = /var/log/rsyncd.log
pid file = /var/run/rsyncd.pid
lock file = /var/run/rsync.lock
max verbosity = 5
max connections = 50
use chroot = yes

################### Modules ###################

