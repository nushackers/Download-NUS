---
layout: default
---
<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
    <p>{{ page.meta }}</p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>

  <section class="special style5">
    <div class="inner">
      By {{ page.author }}
    </div>
  </section>
  
</article>
